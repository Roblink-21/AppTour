<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab()">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon [name]="selectedTab == 'home' ? 'home' : 'home-outline'"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="search">
      <ion-icon [name]="selectedTab == 'search' ? 'search' : 'search-outline'"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="cart">
      <ion-icon  [name]="selectedTab == 'like' ? 'like' : 'heart-outline'"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="my-places">
      <ion-icon [name]="selectedTab == 'my-places' ? 'newspaper' : 'newspaper-outline'"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="account">
      <ion-icon [name]="selectedTab == 'account' ? 'person' : 'person-outline'"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
